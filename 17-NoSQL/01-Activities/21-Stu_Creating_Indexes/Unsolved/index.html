<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Creating Indexes</title>
  </head>

  <body>
    <h1>Open Your Developer Tools > Application > IndexedDB</h1>
    <script>
      const request = window.indexedDB.open("toDoList", 1);

      request.onupgradeneeded = ({ target }) => {
        const db = target.result
        const objectStore = db.createObjectStore("toDoListStore");
        objectStore.createIndex('iceboxname', 'icebox');
        objectStore.createIndex('inprogressname', 'inprogress');
        objectStore.createIndex('completename', 'complete');
      };

      request.onsuccess = event => {
        console.log(request.result);
      };
    </script>
  </body>
</html>
